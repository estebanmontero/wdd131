<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product review page.">
    <meta name="author" content="Esteban Montero">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
                <p id="product-description" class="product-description"></p>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label for="rating-1" title="1 star">☆</label>
                    <input type="radio" id="rating-2" name="rating" value="2">
                    <label for="rating-2" title="2 stars">☆☆</label>
                    <input type="radio" id="rating-3" name="rating" value="3">
                    <label for="rating-3" title="3 stars">☆☆☆</label>
                    <input type="radio" id="rating-4" name="rating" value="4">
                    <label for="rating-4" title="4 stars">☆☆☆☆</label>
                    <input type="radio" id="rating-5" name="rating" value="5">
                    <label for="rating-5" title="5 stars">☆☆☆☆☆</label>
                </div>
            </div>

            <div class="form-group">
                <label for="install-date">Date of Installation</label>
                <input type="date" id="install-date" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Useful Features</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature-1" name="usefulFeatures" value="Feature 1">
                    <label for="feature-1">Feature 1</label>
                    <input type="checkbox" id="feature-2" name="usefulFeatures" value="Feature 2">
                    <label for="feature-2">Feature 2</label>
                    <input type="checkbox" id="feature-3" name="usefulFeatures" value="Feature 3">
                    <label for="feature-3">Feature 3</label>
                </div>
            </div>

            <div class="form-group">
                <label for="written-review">Written Review</label>
                <textarea id="written-review" name="writtenReview"></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">User Name</label>
                <input type="text" id="user-name" name="userName">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Esteban Montero - Colombia-Medellin - All rights reserved</p>
        <p>Contact information: <a href="mailto:mon15026@byui.edu">mon15026@byui.edu</a></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/getdates.js"></script>
</body>
</html>
